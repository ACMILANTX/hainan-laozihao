version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: association-postgres
    environment:
      POSTGRES_DB: association
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U strapi -d association"]
      interval: 10s
      timeout: 5s
      retries: 5

  strapi:
    build:
      context: ./backend
    container_name: association-strapi
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      APP_KEYS: appKey1,appKey2,appKey3,appKey4
      API_TOKEN_SALT: apiTokenSalt
      ADMIN_JWT_SECRET: adminJwtSecret
      TRANSFER_TOKEN_SALT: transferTokenSalt
      JWT_SECRET: jwtSecret
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: association
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      DATABASE_SSL: "false"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - strapi_uploads:/opt/app/public/uploads

  frontend:
    build:
      context: ./frontend
    container_name: association-frontend
    environment:
      NUXT_PUBLIC_API_BASE: /api
    depends_on:
      - strapi

  nginx:
    image: nginx:1.27-alpine
    container_name: association-nginx
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - strapi

volumes:
  postgres_data:
  strapi_uploads:
